<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="john@example.com"><br>
        
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" name="phone" value="123-456-7890"><br>
        
        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" value="2000-01-01"><br>
        
        <label for="position">Position:</label><br>
        <select id="position" name="position">
            <option value="manager">Manager</option>
            <option value="supervisor" selected>Supervisor</option>
            <option value="staff">Staff</option>
        </select><br>
        
        <label for="department">Department:</label><br>
        <input type="text" id="department" name="department" value="IT"><br>
        
        <label for="employed">Employed:</label><br>
        <input type="checkbox" id="employed" name="employed" checked><br>
        
        <label for="hire-date">Hire Date:</label><br>
        <input type="date" id="hire-date" name="hire-date" value="2022-01-01"><br>
        
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
